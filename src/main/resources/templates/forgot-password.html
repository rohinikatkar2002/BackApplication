<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - SBI Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000000, #ffd700);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn {
            background-color: #ffd700;
            border: none;
            color: black;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #ffc700;
        }
        .custom-link {
            color: #ffd700;
            text-decoration: none;
        }
        .custom-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to reset your password.</p>
    <form method="post" action="/send-reset-link">
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Address" required />
        </div>
        <button type="submit" class="btn btn-block">Send Reset Link</button>
    </form>
    <p class="mt-3"><a href="/login" class="custom-link">Back to Login</a></p>

    <div th:if="${message}" class="alert alert-info mt-3">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
